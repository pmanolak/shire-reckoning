<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Shire Reckoning: Examples of Rivendell Calendar settings.
        </title>

        <link href="../shire-calendar.css" media="all" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="../react-0.13.3/react.min.js" ></script>
        <script type="text/javascript" src="../shire-calendar.js" ></script>
        <script type="text/javascript" src="tolkien-calendar-examples.js" ></script>

        <script type="text/javascript">
            window.onload = function() {
                React.render(
                    React.createElement(TolkienCalendars.RivendellCalendar, null),
                    document.getElementById("rivendell-calendar-default")
                );
                React.render(
                    React.createElement(TolkienCalendars.RivendellCalendarExample, null),
                    document.getElementById("rivendell-calendars")
                );
            };
        </script>
    </head>
    <body>
        Rivendell Reckoning with only default options:
        Quenya language, Traditional Rules starting from March 21st,
        today's date, month view, controls displayed, no caption title,
        and no CSS class to style the table.
        <div id='rivendell-calendar-default' ></div>
        <div id='rivendell-calendars' ></div>
    </body>
</html>
