<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description"
              content="A visualization of the calendars described in The Lord of the Rings Appendix D, labeled with each day's corresponding Gregorian date of the current year, and with today's date highlighted on each calendar. These calendars are the Shire Reckoning, Rivendell Reckoning (also known as the Calendar of Imladris), and calendars of Gondor: Kings' Reckoning, Stewards' Reckoning, and the New Reckoning.">

        <title>
            Shire Reckoning: A visualization of the calendars described in
            The Lord of the Rings, Appendix D by J.R.R. Tolkien
        </title>

        <link href="tolkien-calendars.css" media="all" rel="stylesheet" type="text/css" />
        <link href="examples/align-year-views.css" media="all" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="react-0.13.3/react.min.js" ></script>
        <script type="text/javascript" src="tolkien-calendars.js" ></script>
        <script type="text/javascript" src="examples/tolkien-calendar-examples.js" ></script>

        <script type="text/javascript">
            window.onload = function() {
                React.render(
                    React.createElement(TolkienCalendars.Example, null),
                    document.getElementById("tolkien-calendars")
                );
            };
        </script>
    </head>
    <body>
        <div id='tolkien-calendars' ></div>
    </body>
</html>
